<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <link rel="stylesheet" href="./assets//style/default.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Documena+t</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="p-3 pb-2 border-bottom border-secondary border-2 d-flex">
          <!-- NOTE LOGO -->
          <img src="./assets/img/logo.png" alt="" class="nav-logo" />
          <div class="d-flex justify-content-between flex-grow-1">
            <div class="d-flex align-items-end fs-4 fw-bold">
              <div class="ms-5">
                <p class="px-2">Home</p>
              </div>
              <div>
                <p class="px-2">About</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <body>

      <div class="container mt-3">
        <div class="row d-flex">
          <!-- NOTE CONTAINER FOR CALCULATOR -->
          <div class="col-4 m-auto">
            <!-- AREA 1 -->
            <div class="row border border-secondary border-2" id="cArea1">
              <div class="col-7 ps-3 py-3 pe-0">
                <p class="fs-2 fw-bold" id="currentNumber">0</p>
              </div>
              <div class="col-4 py-3 d-flex align-items-end text-end justify-content-end text-end">
                <p class="fs-4 text-tertiary fw-bold" id="previousNumber">0</p>
              </div>
              <div class="col-1 px-1 d-flex justify-content-end">
                <div class="my-auto pe-1 fs-5 fw-bold">
                  <p class="py-1 text-outline" id="plusSymbol">+</p>
                  <p class="py-1 text-outline" id="minusSymbol">-</p>
                  <p class="py-1 text-outline" id="divideSymbol">รท</p>
                  <p class="py-1 text-outline" id="multiplySymbol">x</p>
                </div>
              </div>
            </div>
            <!-- AREA 2 -->
            <div class="row">
              <!-- TODO ADD HISTORY -->
              <div onclick="app.exampleController.InputCall('history')" class="col-3 selectable selectable border-start border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><i class="mdi mdi-history cfont"></i></div>
              <div onclick="app.exampleController.InputCall('clearAll')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>CE</p></div>
              <div onclick="app.exampleController.InputCall('backspace')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><i class="mdi mdi-backspace cfont text-center"></i></div>
              <div onclick="app.exampleController.InputCall('+')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>+</p></div>
            </div>
            <!-- AREA 3 -->
            <div class="row">
              <div onclick="app.exampleController.InputCall('1')" class="col-3 selectable border-start border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>1</p></div>
              <div onclick="app.exampleController.InputCall('2')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>2</p></div>
              <div onclick="app.exampleController.InputCall('3')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>3</p></div>
              <div onclick="app.exampleController.InputCall('-')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>-</p></div>
            </div>
            <!-- AREA 4 -->
            <div class="row">
              <div onclick="app.exampleController.InputCall('4')" class="col-3 selectable border-start border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>4</p></div>
              <div onclick="app.exampleController.InputCall('5')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>5</p></div>
              <div onclick="app.exampleController.InputCall('6')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>6</p></div>
              <div onclick="app.exampleController.InputCall('รท')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>รท</p></div>
            </div>
            <!-- AREA 5 -->
            <div class="row">
              <div onclick="app.exampleController.InputCall('7')" class="col-3 selectable border-start border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>7</p></div>
              <div onclick="app.exampleController.InputCall('8')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>8</p></div>
              <div onclick="app.exampleController.InputCall('9')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>9</p></div>
              <div onclick="app.exampleController.InputCall('x')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>X</p></div>
            </div>
            <!-- AREA 6 -->
            <div class="row">
              <div onclick="app.exampleController.InputCall('plusMinus')" class="col-3 selectable border-start border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><i class='mdi mdi-plus-minus-variant cfont text-center'></i></div>
              <div onclick="app.exampleController.InputCall('0')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>0</p></div>
              <div onclick="app.exampleController.InputCall('.')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>.</p></div>
              <div onclick="app.exampleController.InputCall('=')" class="col-3 selectable border-end border-bottom border-secondary border-2 square d-flex align-items-center justify-content-center"><p class='cfont text-center'>=</p></div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"></script>
    <script src="app/App.js" type="module"></script>
  </body>
</html>
